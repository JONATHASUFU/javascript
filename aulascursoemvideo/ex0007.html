<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar com Checkbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somar Números</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" value="0">

    <br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" value="0">

    <br><br>

    <input type="checkbox" id="toggleSum">
    <label for="toggleSum">Mostrar soma</label>

    <div class="result" id="result"></div>

    <script>

            const checkbox = document.getElementById('toggleSum');
            const resultDiv = document.querySelector(".result")

            function updateSum() {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            var   nu2=document.querySelector("#num2") 
            const num2 = Number(nu2.value)|| 0;
            

            if (checkbox.checked) {
                const sum = num1 + num2;
                resultDiv.textContent = 'Soma: ' + sum;
            } else {
                resultDiv.textContent = '';
            }
        }

        // Adiciona eventos de mudança aos inputs e ao checkbox
        document.getElementById('num1').addEventListener('input', updateSum);
        document.getElementById('num2').addEventListener('input', updateSum);
        checkbox.addEventListener('change', updateSum);
    </script>
</body>
</html>
