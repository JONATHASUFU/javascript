<div id="res"> </div>

        var res=window.document.querySelector("div#res")
        res.innerHTML = `<p>A sua velocidade atual é de ${vel11} km/h</p>`
        if(vel>60) {

            res.innerHTML += `<p>Voce foi multado!!!</p>`

         res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
